<!DOCTYPE html>
<html>

<head>
  <!-- prevent extraneous favicon requests -->
  <link rel="icon" href="data:,">

  <link rel="stylesheet" href="style.css">

  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="webrtc.js"></script>
</head>

<body>

  <div id="videos" class="videos">

    <div id="localVideoContainer" class="videoContainer">
      <video id="localVideo" autoplay muted></video>
    </div>

    <!-- Remote videos get appended here -->
    
  </div>

  <div class="buttons">
    <button id="audio" class="audio" onclick="toggleAudio()"></button>
    <button id="video" class="video" onclick="toggleVideo()"></button>
    <button id="screenshare" class="screenshare" onclick="toggleScreen()"></button>
    <button id="leave" class="leave" onclick="leaveRoom()"></button>
  </div>

  <script type="text/javascript">
    start();
  </script>

</body>

</html>

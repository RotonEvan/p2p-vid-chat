<!DOCTYPE html>
<html>

<head>
  <!-- prevent extraneous favicon requests -->
  <link rel="icon" href="data:,">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="webrtc.js"></script>
</head>

<body>

  <div id="videos" class="videos">

    <div id="localVideoContainer" class="videoContainer">
      <video id="localVideo" autoplay muted></video>
    </div>

    <!-- Remote videos get appended here -->
    
  </div>

  <div class="buttons">
    <a id="audio" class="audio off" onclick="toggleAudio()"><i class="fa fa-microphone-slash" aria-hidden="true"></i></a>
    <a id="video" class="video off" onclick="toggleVideo()"><i class="fa fa-video-camera" aria-hidden="true"></i></a>
    <!-- <a id="screenshare" class="screenshare" onclick="toggleScreen()"></a> -->
    <a id="leave" class="leave off" onclick="leaveRoom()" style="font-size: 26px;"><i class="fa fa-times" aria-hidden="true"></i></a>
  </div>

  <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script>
		
  <script type="text/javascript">
    start();
  </script>

</body>

</html>
